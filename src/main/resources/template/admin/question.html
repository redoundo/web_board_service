<!DOCTYPE html>
<html lang="ko" th:replace="~{main::layout(~{:: questionIndex})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="margin-left: 0.75rem; display: flex; flex-direction: column; margin-top:10px" th:fragment="questionIndex" th:object="${page}" th:with="currentPage = ${page != null? page : 1}">
        <div th:replace="~{admin/global/searchcondition::searchOptions(null ,'문의 게시판',  ${@environment.getProperty('server.endpoint')} + '/admin/question')}"></div>
        <div th:object="${contents}" th:with="currentMaxCount = ${maxCount != null ? maxCount: 10}">
            <div th:replace="~{admin/global/results::results('question', ${total}, ${currentMaxCount}, ${currentPage}, ${contents})}"></div>
            <div th:replace="~{admin/global/pagination::pagination(${currentPage}, ${total}, ${currentMaxCount})}"></div>
        </div>
    </div>
</body>
</html>
